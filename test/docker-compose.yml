version: "3"
services:
  awstats:
    build:
      context: ..
      dockerfile: Dockerfile
    image: pabra/awstats:test
    container_name: awstats
    ports:
      - "0.0.0.0:3000:80/tcp"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - awstats-net

  awstats-test:
    build:
      context: .
      dockerfile: Dockerfile
    image: pabra/awstats-test:latest
    container_name: awstats-test
    command: ["echo", "CMD done"]
    depends_on:
      - awstats
    networks:
      - awstats-net

networks:
  awstats-net:
    name: awstats
